<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header id="header" class="top-container">

    <nav id="nav-bar">
      <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
        alt="logo">
      <a href="#features" class="nav-link">Features</a>
      <a href="#" class="nav-link">How It Works</a>
      <a href="#" class="nav-link">Pricing</a>
    </nav>
  </header>

  <section class="form-container">
    <h2>Handcrafted, home-made masterpieces</h2>

    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input id="email" name="email" type="email" value="email" placeholder="Enter your email address" required />
      <input id="submit" name="submit" type="submit" value="GET STARTED" />
    </form>
  </section>

  <section id="features">
    <div class="flex">
      <div class="icon">
        <i class="fa fa-3x fa-fire"></i>
      </div>
    </div>

  </section>

</body>

</html>
